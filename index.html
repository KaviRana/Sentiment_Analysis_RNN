<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 1.2rem;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      p {
        font-size: 1.2rem;
        color: #333;
      }

      .positive {
        color: #4CAF50;
      }

      .negative {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sentiment Analysis</h1>
      <form method="POST">
        <label for="text">Enter your text:</label>
        <br>
        <input type="text" id="text" name="text">
        <br>
        <button type="submit">Analyze</button>
      </form>

    </div>
  </body>
</html>
